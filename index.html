<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
    <header class="bg-slate-300 container mx-auto bg-gradient-to-r from-gray-500 to-gray-800  rounded-3xl m-2">
        <h1 class="font-extrabold text-7xl lg:text-7xl md:text-5xl text-center uppercase pt-10 pb-10 text-white">Play With Colors</h1>
    </header>

    <main>
        <section class="container mx-auto bg-slate-300 h-44 grid justify-center items-center rounded-3xl m-2" id="redBg">
            <button class="btn" id="red-btn"> Red </button>
        </section>
        <section class="container mx-auto bg-slate-300 h-44 grid justify-center items-center rounded-3xl m-2" id="orangeBg">
            <button class="btn" id="orange-btn"> Orange </button>
        </section>
        <section class="container mx-auto bg-slate-300 h-44 grid justify-center items-center rounded-3xl m-2" id="yellowBg">
            <button class="btn" id="yellow-btn"> yellow </button>
        </section>
        <section class="container mx-auto bg-slate-300 h-44 grid justify-center items-center rounded-3xl m-2" id="greenBg">
            <button class="btn" id="green-btn"> green </button>
        </section>
        <section class="container mx-auto bg-slate-300 h-44 grid justify-center items-center  rounded-3xl m-2" id="blueBg">
            <button class="btn" id="blue-btn"> Blue </button>
        </section>
        <section class="container mx-auto bg-slate-300 h-44 grid justify-center items-center  rounded-3xl m-2" id="indigoBg">
            <button class="btn" id="indigo-btn"> indigo </button>
        </section>
        <section class="container mx-auto bg-slate-300 h-44 grid justify-center items-center rounded-3xl m-2" id="violetBg">
            <button class="btn" id="violet-btn"> violet </button>
        </section>
        <section class="bg-slate-300 container mx-auto bg-gradient-to-r from-gray-500 to-gray-800  rounded-3xl m-2 grid items-center justify-center gap-5 pb-5 text-white" >
            <h1 class="font-bold text-2xl md:text-3xl uppercase text-white text-center pt-5">Guess The Pattern </h1>
            <div id="commentContainer">
                <p class="text-2xl" >&#127752;</p>    
            </div>
            
            <textarea class="textarea textarea-bordered text-black " placeholder="Add Your Comment" id="commentBox"></textarea>
            <button class="btn w-40 md:w-56 grid ml-10 md:ml-10" id="commentBtn">Comment</button>
        </section>


    </main>

    <footer>

    </footer>

    <script src="./Scripts/index.js"></script>
</body>

</html>
